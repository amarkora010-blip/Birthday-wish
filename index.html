<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Suparna ðŸŽ‰</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      animation: pop 1s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    h2 {
      color: #333;
      font-size: 1.3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      background: #ff4d6d;
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e63950;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.9rem;
      }
      h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>

<body>

  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>
    <h2>Suparna ðŸ’–</h2>
    <p>
      May your day be filled with happiness, smiles, and beautiful memories.
      Keep shining and spreading joy everywhere you go! âœ¨
    </p>
    <button onclick="startConfetti()">Celebrate ðŸŽŠ</button>
  </div>

  <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confettiPieces = [];

    function createConfetti() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 8 + 4,
        speed: Math.random() * 5 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`
      };
    }

    function startConfetti() {
      confettiPieces = [];
      for (let i = 0; i < 150; i++) {
        confettiPieces.push(createConfetti());
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confettiPieces.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.size, p.size);
        p.y += p.speed;

        if (p.y > canvas.height) {
          p.y = -10;
        }
      });

      requestAnimationFrame(animateConfetti);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Auto start confetti on load
    startConfetti();
  </script>

</body>
</html>
